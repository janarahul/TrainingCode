<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
		a.test {
		    font-weight: bold;
		}
</style>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script>
 
    $(document).ready(() => {
   	    $( "a" ).click(event => {
 
        //alert( "Thanks for visiting!" );
 		event.preventDefault();
 		$( this ).hide( "fast" );
    	});
    $( "a" ).addClass( "test" );
    });
    	

    </script>
</body>
</html>
